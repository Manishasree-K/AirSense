<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Quality Prediction</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <h1>Predicting Air Quality Levels Using Advanced Machine Learning Algorithms for Environmental Insights</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#countries">Countries</a>
      <a href="#predict">Predict</a>
    </nav>
  </header>

  <section id="countries">
    <h2>Countries</h2>
    <div id="country-list" class="countries"></div>
  </section>

  <section id="predict">
    <h2>Air Quality Prediction</h2>
    <form id="prediction-form">
      <label for="pm25">PM2.5:</label>
      <input type="number" id="pm25" name="pm25" required><br>
      <label for="pm10">PM10:</label>
      <input type="number" id="pm10" name="pm10" required><br>
      <label for="no2">NO2:</label>
      <input type="number" id="no2" name="no2" required><br>
      <label for="so2">SO2:</label>
      <input type="number" id="so2" name="so2" required><br>
      <label for="co">CO:</label>
      <input type="number" id="co" name="co" required><br>
      <label for="o3">O3:</label>
      <input type="number" id="o3" name="o3" required><br>
      <button type="submit">Predict AQI</button>
    </form>
    <div id="result"></div>
  </section>

  <footer>
    <p>&copy; 2025 Air Quality Insights</p>
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
